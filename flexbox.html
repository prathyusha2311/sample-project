<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>flexbox</title>
	<style type="text/css">
		.flex div{
			padding:2%;
			margin:1%;
			background: skyblue;
			font-size: 50px;
			border: 2px solid black;
		}
		.flex{
			display:flex;
			flex-direction: row;
			justify-content: center;
			flex-wrap:wrap;
		}
	</style>
</head>
<body>
     <div class="flex">
     	<div>PRATHYUSHA</div>
     	<div>CSE</div>
        <div>GOOD</div>
        <div>GIRL</div>
</body>
</html>
